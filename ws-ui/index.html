<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>RX - Reaktiva Ut√∂kningar</title>
    <style>
        .res {
            list-style-type: none;
            padding: 5px;
        }

        .res, li {
            background: rgba(202, 237, 242, 0.62);
        }

        .res, li:nth-child(odd) {
            background: #d6e1ff;
        }
    </style>
    <script>
        function clear(node) {
            // http://stackoverflow.com/a/3955238/83741
            while(node.firstChild) {
                node.removeChild(node.firstChild);
            }
        }
        
        function setResult(links) {
            var ule = document.getElementById("resul");
            clear(ule);
            for (var i = 0; i < links.length; i++) {
                var l = links[i];
                var lie = document.createElement("li");
                var ae = document.createElement("a");
                ae.onclick = function(src) {
                    console.log("onclick: " + src);
                    return false;
                };
                ae.setAttribute("href", l);
                var te = document.createTextNode(l);
                ae.appendChild(te);
                lie.appendChild(ae);
                ule.appendChild(lie);
            }
        }

        function loaded() {
            console.log("page loaded");
            var ws;
            function onopen(event) {
                console.log("connection open: " + JSON.stringify(event));
                function send(json) {
                    ws.send(JSON.stringify(json));
                }
                ws.onmessage = function(msgEvent) {
                    console.log("received: " + msgEvent);
                    var msg = JSON.parse(msgEvent.data);
                    console.log("received: " + msgEvent.data);
                    console.log("received: " + msg);
                    setResult(msg.links);
                };
                document.getElementById("go").onclick = function () {
                    send({
                        "type": "go.click"
                    });
                };
                var queryInput = document.getElementById("query");
                queryInput.oninput = function () {
                    send({
                        "type": "query.input",
                        "text": queryInput.value
                    });
                };
                var instantCheckbox = document.getElementById("instant");
                instantCheckbox.onchange = function(e) {
                    console.log("checkbox change:" + JSON.stringify(e));
                    send({
                        "type": "instant.enable",
                        "value": instantCheckbox.checked
                    });
                };
                var theForm = document.getElementById("theform");
                theForm.onsubmit = function() {
                    send({
                        "type": "enter.press"
                    });
                    return false;
                };
            };
            function onclose(closeEvent) {
                console.log("connection closed: " + JSON.stringify(closeEvent));
                reconnectLoop();
            }
            function onerror(e) {
                console.log("connection error: " + JSON.stringify(e));
                // No need to reconnect on error, since error also triggers a close
            }
            function reconnectLoop() {
                var delay = 3000;
                console.log("reconnecting in " + delay + " ms");
                setTimeout(connect, 3000);
            }
            function connect() {
                var url = "ws://localhost:4739";
                console.log("connecting to " + url);
                ws = new WebSocket(url);
                ws.onopen = onopen;
                ws.onerror = onerror;
                ws.onclose = onclose;
            }
            connect();
        }

    </script>
</head>
<body onload="loaded()">
<form id="theform">
    <div>
        <label for="query">Query</label>
        <input id="query" type="search"/>
        <button id="go" type="button">Go</button>
    </div>
    <div>
        <input id="instant" type="checkbox">
        <label for="instant">Instant search</label>
    </div>
    <div id="results">
        <ul id="resul" class="res">
        </ul>
    </div>
</form>
</body>
</html>
